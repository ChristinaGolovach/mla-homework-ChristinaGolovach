<div class="container">
  <h2>Demo Model List</h2>
  <table class="table table-nonfluid">
    <thead>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">CommonInfo</th>
    </thead>
    <tbody>
      <tr *ngFor="let model of demoModels">
        <th scope="row">{{model.id}}</th>
        <th scope="row">{{model.name}}</th>
        <th scope="row">{{model.commonInfo}}</th>        
      </tr>
    </tbody>
  </table>  
</div>
